---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>

<ul class="listing">
  <h2>Featured Poems</h2>
    {% assign poems = site.poems | where: "featured", "true" | sort: 'featured-priority' %}
    {% for poems in poems %}
    <li>
        <a href="{{ poems.url }}">{{ poems.title }}</a>
    </li>
    {% endfor %}
</ul>
